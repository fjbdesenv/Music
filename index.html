<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fábio Júnior Barbosa">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/Imgs/favicons/favicon-16x16.png">

    <!-- LINKs -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/flex-box.css">
    <link rel="stylesheet" href="Assets/CSS/music.css">
    <link rel="stylesheet" href="Assets/CSS/music-icon.css">
    <link rel="stylesheet" href="Assets/CSS/others.css">
    <link rel="stylesheet" href="Assets/CSS/responsive.css">
    <link rel="manifest" href="./manifest.json">

    <!-- SCRIPTs -->
    <script defer src="./Assets/JS/main.js" type="module"></script>

    <title>Music</title>
</head>

<body class="d-flex dire-col center-between">

    <header class="title w25">
        Music
    </header>

    <main class="music-container music-bg-img d-flex center-between dire-col m10">

        <marquee id="music-name" class="p5" direction="left"> Nome da música </marquee>

        <!-- Container para adição de lista de musicas -->
        <div class="music-list m20 w100 h90">
            <ul class="music-list-ul m15 p10" id="music-list-ul">
                <!-- Lista de musica adicionada via javaScript -->
            </ul>
        </div>

        <audio id="music-audio" src="">
            <!-- Reprodução de musica -->
        </audio>

        <div id="music-control-main" class="music-display d-flex center-center m10 p10 w90">

            <!-- Controle de pause, play, next e previous -->
            <div id="music-control-1">
                <!-- Botão de busca -->
                <label for='real-input'>
                    <svg id="search" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass"
                        class="svg-inline--fa fa-magnifying-glass music-icon" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z">
                        </path>
                    </svg>
                </label>
                <input type='file' accept='audio/*' id='real-input' class="music-input-search" name='real-input' capture
                    multiple />

                <!-- Botão anterior -->
                <svg id="previous" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backward"
                    class="svg-inline--fa fa-backward music-icon" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M459.5 71.41l-171.5 142.9v83.45l171.5 142.9C480.1 457.7 512 443.3 512 415.1V96.03C512 68.66 480.1 54.28 459.5 71.41zM203.5 71.41L11.44 231.4c-15.25 12.87-15.25 36.37 0 49.24l192 159.1c20.63 17.12 52.51 2.749 52.51-24.62v-319.9C255.1 68.66 224.1 54.28 203.5 71.41z">
                    </path>
                </svg>

                <!-- Botão pause -->
                <svg id="pause" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pause"
                    class="svg-inline--fa fa-pause music-icon" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z">
                    </path>
                </svg>

                <!-- Botão play -->
                <svg id="play" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play"
                    class="svg-inline--fa fa-play music-icon" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M176 480C148.6 480 128 457.6 128 432v-352c0-25.38 20.4-47.98 48.01-47.98c8.686 0 17.35 2.352 25.02 7.031l288 176C503.3 223.8 512 239.3 512 256s-8.703 32.23-22.97 40.95l-288 176C193.4 477.6 184.7 480 176 480z">
                    </path>
                </svg>

                <!-- Botão proximo -->
                <svg id="next" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="forward"
                    class="svg-inline--fa fa-forward music-icon" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M52.51 440.6l171.5-142.9V214.3L52.51 71.41C31.88 54.28 0 68.66 0 96.03v319.9C0 443.3 31.88 457.7 52.51 440.6zM308.5 440.6l192-159.1c15.25-12.87 15.25-36.37 0-49.24l-192-159.1c-20.63-17.12-52.51-2.749-52.51 24.62v319.9C256 443.3 287.9 457.7 308.5 440.6z">
                    </path>
                </svg>
            </div>

            <div id="music-control-2" class="container-volume d-flex center-center">
                <!-- Controle de volumes -->
                <div class="container-volume d-flex center-center m10">

                    <!-- Botão diminuir volume -->
                    <img class="music-icon" id="volume-down" src="./Assets/Imgs/icons/volume/volume-down.png"
                        alt="Botão para diminuir volume">

                    VOL: <span id="value-volume"> 100%</span>

                    <!-- Botão aumentar volume -->
                    <img class="music-icon" id="volume-high" src="./Assets/Imgs/icons/volume/high-volume.png"
                        alt="Botão para aumentar volume">

                </div>

                <!-- Display de tempo de reprodução / duração da musica -->
                <div class="m10">
                    <span id="time-current">00:00</span>/<span id="time-duration">00:00</span>
                </div>
            </div>

        </div>
    </main>

    <footer class="d-flex w100 center-center">
        Fábio Júnior Barbosa
    </footer>

</body>

</html>
